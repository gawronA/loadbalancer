<!DOCTYPE html>
<html>
  <head>
    <title>LoadBalancer</title>
    <link rel="stylesheet" href="app/css/app.css"/>
  </head>
  <body>
    <div id="screen" class="content">
      <div id="appInitContent" class="content">init</div>
      <div id="appRunningContent" class="content" style="display: none;">
        <div>
          <table id="threadTable">
            <tr class="headers"></tr>
            <tr class="progress"></tr>
            <tr class="stats"></tr>
          </table>
        </div>
      </div>
    </div>
    <div id="panel" class="content">
        <button id="mainBtn" class="start control-btn">click</button>
    </div>
  </body>
  <script src="app/js/jquery.min.js"></script>
  <script src="app/js/renderer.js"></script>
</html>
